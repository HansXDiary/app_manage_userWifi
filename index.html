<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gestion Wi-Fi Cybercafé</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Gestion des Utilisateurs Wi-Fi</h1>

  <div class="top-bar">
    <button onclick="openModal()">➕ Ajouter un utilisateur</button>
    <div class="statistics">
      <span>👥 Utilisateurs actifs : <strong id="userCount">0</strong></span>
    </div>
  </div>

  <div class="user-section">
    <h2>🕒 Utilisateurs à Temps Limité</h2>
    <div id="limitedUsers"></div>

    <h2>⏳ Utilisateurs à Temps Illimité</h2>
    <div id="unlimitedUsers"></div>
  </div>

  <!-- 🎯 Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>➕ Nouvel Utilisateur</h2>
      <div class="form-group">
        <label for="tarif">Tarif (Ariary / minute)</label>
        <input type="number" id="tarif" value="25" />
      </div>
      <div class="form-group">
        <label for="username">Nom de l'utilisateur</label>
        <input type="text" id="username" required />
      </div>
      <div class="form-group">
        <label for="mode">Type de session</label>
        <select id="mode">
          <option value="limité">🕒 Temps limité</option>
          <option value="illimité">⏳ Temps illimité</option>
        </select>
      </div>
      <div class="form-group" id="time-group">
        <label for="minutes">Durée (minutes)</label>
        <input type="number" id="minutes" placeholder="Ex: 30" />
      </div>
      <button onclick="addUser()">✅ Démarrer</button>
    </div>
  </div>

  <audio id="alarmSound" src="https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
